<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
<script defer src="./index.js"></script></head>
<body>
<div class="container">
    <div class="header">Calculator</div>
    <label>
        <input type="text" class="result">
    </label>
    <div class="first-row">
        <input type="button" name="" value="&radic;" class="global operator">
        <input type="button" name="" value="(" class="global">
        <input type="button" name="" value=")" class="global">
        <input type="button" name="" value="%" class="global operator">
    </div>
    <div class="second-row">
        <input type="button" name="" value="7" class="global number">
        <input type="button" name="" value="8" class="global number">
        <input type="button" name="" value="9" class="global number">
        <input type="button" name="" value="/" class="global operator">
    </div>
    <div class="third-row">
        <input type="button" name="" value="4" class="global number">
        <input type="button" name="" value="5" class="global number">
        <input type="button" name="" value="6" class="global number">
        <input type="button" name="" value="X" class="global operator">
    </div>
    <div class="fourth-row">
        <input type="button" name="" value="1" class="global number">
        <input type="button" name="" value="2" class="global number">
        <input type="button" name="" value="3" class="global number">
        <input type="button" name="" value="-" class="global operator">
    </div>
    <div class="conflict">
        <div class="left">
            <input type="button" name="" value="0" class=" big number">
            <input type="button" name="" value="." class=" small number">
            <input type="button" name="" value="Del" class=" red small white-text top-margin delete">
            <input type="button" name="" value="=" class=" green white-text big top-margin equal">
        </div>
        <div class="right">
            <input type="button" name="" value="+" class="global grey plus operator">
        </div>
    </div>
</div>
</body>
</html>
